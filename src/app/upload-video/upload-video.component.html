<div class="max-w-lg w-full bg-white rounded-lg shadow-md p-8">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">Upload</h2>
  <p class="text-gray-600 text-center mb-6">
    Optimize your sales funnel for mobile with perfectly formatted videos.
    Upload and generate embedded content effortlessly.
  </p>

  <div class="mb-6">
    <label
      for="video-upload"
      class="block text-sm font-medium text-gray-700 mb-2"
      >Upload your vertical video (9:16)</label
    >
    <div class="relative w-full">
      <input
        type="file"
        id="video-upload"
        accept="video/*"
        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
      />
      <div
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 flex items-center justify-center py-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-500 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-gray-700">Choose a video file</span>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      [routerLink]="'code-generated'"
      class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Build
    </button>
  </div>
</div>
