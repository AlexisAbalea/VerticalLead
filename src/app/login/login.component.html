<div class="max-w-md mx-auto mt-10 p-20 bg-white shadow-md rounded-md">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter your email"
      />
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
        <div class="text-red-500 text-sm">Email is required.</div>
      }
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter your password"
      />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="text-red-500 text-sm">Password is required.</div>
      }
    </div>
    @if (errorMessage) {
      <div class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>
    }
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
    >
      Login
    </button>
  </form>
</div>
