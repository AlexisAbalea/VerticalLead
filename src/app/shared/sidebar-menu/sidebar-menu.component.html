<div class="flex">
  <!-- Menu en colonne (sidebar) -->
  <div
    class="sidebar fixed inset-y-0 left-0 w-64 bg-gray-800 text-white transform transition-transform duration-300 lg:translate-x-0"
    [ngClass]="{ '-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen }"
  >
    <h1
      class="m-5 text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
    >
      VerticaLead
    </h1>
    <ul class="mt-4">
      <li *ngFor="let item of menuItems" class="py-2 px-4 hover:bg-gray-700">
        <a href="{{ item.link }}" class="block">{{ item.label }}</a>
      </li>
    </ul>
  </div>

  <!-- Hamburger button (visible en mobile uniquement) -->
  <button
    *ngIf="!isMenuOpen"
    class="lg:hidden fixed top-4 left-4 z-20 p-2 bg-gray-800 text-white rounded-md"
    (click)="toggleMenu()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"
      />
    </svg>
  </button>

  <!-- Overlay (pour fermer le menu en cliquant à l'extérieur) -->
  <div class="lg:hidden fixed inset-0 z-10" *ngIf="isMenuOpen" (click)="closeMenu()"></div>

  <!-- Contenu principal -->
  <div class="flex-grow lg:ml-64 p-6">
    <ng-content></ng-content>
  </div>
</div>
