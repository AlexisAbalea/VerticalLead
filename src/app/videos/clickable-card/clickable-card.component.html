<div
  class="card bg-white rounded-lg shadow-md p-6 hover:shadow-lg hover:border active:scale-95 transition-all cursor-pointer w-80 h-44 overflow-hidden"
  (click)="onCardClick()"
>
  <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h2>
  <div class="flex justify-between">
    <div>
      <p class="text-sm text-gray-600 mb-1">📅 Date: {{ date }}</p>

      @if (link && linkName) {
        <p class="text-sm text-gray-600 mb-1">🔘 Button: {{ linkName }}</p>
        <p class="text-sm text-gray-600 mb-1">🌍 Link: {{ link }}</p>
      }
    </div>
  </div>
</div>
